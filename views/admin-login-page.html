<!DOCTYPE html>
<html>
    <head>
        <title>
            Barangay Parang - Admin Login Page
        </title>
        <link rel = "stylesheet" type = "text/css" href = "../public/css/index.css">
        <link rel = "stylesheet" type = "text/css" href = "../public/css/login-page.css">
        <script src = "../public/js/login.js" type="text/javascript"></script>
        <script src = "../public/js/header.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "main-container">
            <div class= "header" id="header">
                <div class = "header-left">
                    <a href="../index.html" class="header-logo-link" id="home-link1"><img src="../public/images/logo.png" class="header-logo"></a>
                    <a href="../index.html" class="header-home" id="home-link2"><h3>Home</h3></a>
                </div>
                
                <div class = "header-title">
                    <div class = "header-text">
                        <h3>Sangguniang Barangay ng Parang</h3>
                        <h5>Marikina City</h5>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-user-profile">
                        <span class="header-user-profile-text" id="profile-text">Admin</span>
                        <img class="header-user-profile" id="profile-img">
                    </div>
                    <a href="#"><button type="button" class="header-logout-btn" id="logout-btn">Logout</button></a>
                </div>
            </div>
            <div class = "login-panel">
                <div class = "login-panel-left">
                    <img src="../public/images/logo.png" class="login-panel-logo">
                    <h1>Barangay Certificate Verification Portal</h1>
                </div>
                <div class = "login-panel-admin">
                    <span class="login-panel-title" id="login-title">Administrator Log-in:</span>

                        <form action="" class = "login-form">
                            <div class="login-field" id = "login-field">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="login-field" id = "login-field">
                                <label for="password">Password</label>
                                <input type="password" id="pw" name="password" placeholder="Password">
                            </div>
                            <div class="login-submit">
                                <input type="submit" value="Submit" id="login-submit-btn">
                            </div>
                        </form>
                        
                        <div class="login-return">
                            <a href="../index.html"><button type="button" value="return" id="return-btn">Return</button></a>
                        </div>
                </div>
            </div>
            <div id="validationModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modalMessage"></p>
                </div>
            </div>
        </div>
    </body>
</html>
