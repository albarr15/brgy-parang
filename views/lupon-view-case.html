<!DOCTYPE html>
<html>
    <head>
        <title>
            Barangay Parang - Lupon View Case Page
        </title>
        <link rel="stylesheet" type="text/css" href="../public/css/index.css">
        <link rel = "stylesheet" type = "text/css" href = "../public/css/form.css">
        <script src="../public/js/header.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "main-container">
            <div class= "header" id="header">
                <div class = "header-left">
                    <a href="../index.html" class="header-logo-link" id="home-link1"><img src="../public/images/logo.png" class="header-logo"></a>
                    <a href="../index.html" class="header-home" id="home-link2"><h3>Home</h3></a>
                </div>
                
                <div class = "header-title">
                    <div class = "header-text">
                        <h3>Sangguniang Barangay ng Parang</h3>
                        <h5 id="MarikinaCity">Marikina City</h5>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-user-profile">
                        <span class="header-user-profile-text" id="lupon-profile-text">Lupon</span>
                        <img src="../public/images/lupon-profile.png" class="header-user-profile" id="profile-img">
                    </div>
                    <a href="../index.html"><button type="button" class="header-logout-btn" id="logout-btn">Logout</button></a>
                </div>
            </div>
            <div class = "page-content-container">
                <h1 id = "lupon-case-title">Lupon Case Details</h1>
                <div class = "form-encasing-container">
                    <div class = "form-actual-container">
                        <form id="case-form" class="case-form">
                            <div class = "form-section" id = "basic-info">
                                <div class = "column-section">
                                    <label for="case-title" class ="bold-label">Case Title</label>
                                    <input class = "case-title-input" id="case-title" type = "text" placeholder= "Case Title" value="Stabbing Incident near Matalino St." readonly>
                                </div>
                                <div class = "column-section">
                                    <label for="case-type" class ="bold-label">Case Type</label>
                                    <input class="case-type-input" type = "text" id = "case-type" placeholder="Case Type" value="Criminal Case" readonly>
                                </div>
                                <div class = "column-section1">
                                    <label for="case-form" class ="bold-label">Status</label>
                                    <select name="case-form" id="status-dropdown" selected = "1">
                                        <option value="" selected disabled hidden>Select Status</option>
                                        <option value="1" selected>Resolved</option>
                                        <option value="0" disabled>Ongoing</option>
                                    </select>
                                </div>
                            </div>
                            <span class = "section-name">Respondent Information</span>
                            <div class = "form-section" id = "respondent-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Complainer Information</span>
                            <div class = "form-section" id = "complainer-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Mediation Information</span>
                            <div class = "form-section" id = "mediation-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Consilation Information</span>
                            <div class = "form-section" id = "consilation-information">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Witness Information</span>
                            <div class = "form-section" id = "witness-information">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class ="section-name">Case</span>
                            <div class = "form-section" id="location">
                                <div class = "input-pair">
                                    <input class = "location-input" id="case-description" type = "text" placeholder="Case Details" value="Stabbing Incident" readonly>
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>

        </div>
