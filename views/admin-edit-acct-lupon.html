<!DOCTYPE html>
<html>
    <head>
        <title>
            Admin: Lupon Account Edit Page
        </title>
        <link rel = "stylesheet" type = "text/css" href = "../public/css/homepage.css">
        <link rel = "stylesheet" type = "text/css" href = "../public/css/homepage-table.css">
        <link rel = "stylesheet" type = "text/css" href = "../public/css/index.css">
        <link rel = "stylesheet" type = "text/css" href = "../public/css/form.css">
        <script src = "../public/js/components.js" type="text/javascript"></script>
        <script src = "../public/js/header.js" type="text/javascript"></script>
        <script src = "../public/js/accounts-db.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "main-container">
            <div class= "header" id="header">
                <div class = "header-left">
                    <a href="./admin-homepage.html" class="header-logo-link" id="home-link1"><img src="../public/images/logo.png" class="header-logo"></a>
                    <a href="./admin-homepage.html" class="header-home" id="home-link2"><h3>Home</h3></a>
                </div>
                
                <div class = "header-title">
                    <div class = "header-text">
                        <h3>Sangguniang Barangay ng Parang</h3>
                        <h5>Marikina City</h5>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-user-profile">
                        <span class="header-user-profile-text" id="profile-text">Admin</span>
                        <img src="../public/images/tanod-profile.png" class="header-user-profile" id="profile-img">
                    </div>
                    <a href="../index.html"><button type="button" class="header-logout-btn" id="logout-btn">Logout</button></a>
                </div>
            </div>
        </div>
        <div class="upper-container">
            <a href="./admin-view-acct-lupon.html" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="black" class="size-4">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm10.25.75a.75.75 0 0 0 0-1.5H6.56l1.22-1.22a.75.75 0 0 0-1.06-1.06l-2.5 2.5a.75.75 0 0 0 0 1.06l2.5 2.5a.75.75 0 1 0 1.06-1.06L6.56 8.75h4.69Z" clip-rule="evenodd"/>
                </svg>
                Back
            </a>
        </div>
        <div class="content-container-tanod-home">
            <table class="indiv-acct-table">
                <thead>
                    <tr>
                        <th id="accounts-header">Accounts</th>
                        <th colspan="4" class="main-section"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="role-cell no-border">
                            <a href="./admin-view-acct-admin.html" class="content-text-main underline opaque no-margin indiv-roles">Administrator</a>
                        </td>
                        <td rowspan="5" colspan="4" class="no-border no-padding">
                            <div class="main-table-content">
                                <div>
                                    <div class="role-profile">
                                        <img src="../public/images/lupon-profile.png" class="role-icon-main">
                                        <span class="role-name lupon" id="role-name">Lupon</span>
                                    </div>
                                </div>

                                <form action="" class = "acc-info-form">
                                    <div class = "field">
                                        <label for="acct-email-info" class ="bold-label-left">Email</label>
                                        <div class="input-container">
                                            <input class = "acct-email" type = "text" placeholder= "Email" id="lupon-email" value="lupon_acc@gmail.com">  
                                        </div>
                                    </div>
                                    <div class = "field">
                                        <label for="acct-pw-info" class ="bold-label-left">Password</label>
                                        <div class="input-container">
                                            <input class = "acct-pw" type = "password" placeholder= "Password" id = "lupon-pw">
                                            <button type="button" class="form-action-btn" title="View Password" onclick="hidePW('lupon-pw')" id="eye-lupon-pw">
                                                <img src="../public/images/action-view.png">
                                            </button>
                                        </div>
                                    </div>
                                    <div class = "field">
                                        <label for="acct-pw-info" class ="bold-label-left">Confirm Password</label>
                                        <div class="input-container">
                                            <input class = "acct-pw" type = "password" placeholder= "Password" id="lupon-pw1">
                                            <button type="button" class="form-action-btn" title="View Password" onclick="hidePW('lupon-pw1')" id="eye-lupon-pw1">
                                                <img src="../public/images/action-view.png">
                                            </button>
                                        </div>
                                    </div>
                                    <div class="edit-btn-container">
                                        <button type="submit" class="form-btn save">
                                            <img src="../public/images/form-check.png"><span>Save Changes</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="role-cell no-border">
                            <a href="./admin-view-acct-employee.html" class="content-text-main underline opaque no-margin indiv-roles">Employee</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="role-cell no-border">
                            <a href="./admin-view-acct-lupon.html" class="content-text-main selected no-margin indiv-roles">Lupon</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="role-cell no-border">
                            <a href="./admin-view-acct-tanod.html" class="content-text-main underline opaque no-margin indiv-roles">Tanod</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="role-cell no-border" id="last-accts-cell"></td>
                    </tr>
                    <tr>
                        <td class="role-cell no-border"></td>
                        <td class="no-border" colspan="4"></td>
                    </tr>
                </tbody>
            </table>
            <div id="validationModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modalMessage"></p>
                </div>
            </div>
        </div>
    </body>
</html>
