<!DOCTYPE html>
<html>
    <head>
        <title>
            Barangay Parang - Lupon Create Case Page
        </title>
        <link rel="stylesheet" type="text/css" href="../public/css/index.css">
        <link rel = "stylesheet" type = "text/css" href = "../public/css/form.css">
        <script src="../public/js/header.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "main-container">
            <div class= "header" id="header">
                <div class = "header-left">
                    <a href="../index.html" class="header-logo-link" id="home-link1"><img src="../public/images/logo.png" class="header-logo"></a>
                    <a href="../index.html" class="header-home" id="home-link2"><h3>Home</h3></a>
                </div>
                
                <div class = "header-title">
                    <div class = "header-text">
                        <h3>Sangguniang Barangay ng Parang</h3>
                        <h5>Marikina City</h5>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-user-profile">
                        <span class="header-user-profile-text" id="profile-text">Lupon</span>
                        <img src="../public/images/tanod-profile.png" class="header-user-profile" id="profile-img">
                    </div>
                    <a href="../index.html"><button type="button" class="header-logout-btn" id="logout-btn">Logout</button></a>
                </div>
            </div>
            <div class="upper-container-white">
                <a href="./lupon-homepage.html" id="back-button-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="white" class="size-4">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm10.25.75a.75.75 0 0 0 0-1.5H6.56l1.22-1.22a.75.75 0 0 0-1.06-1.06l-2.5 2.5a.75.75 0 0 0 0 1.06l2.5 2.5a.75.75 0 1 0 1.06-1.06L6.56 8.75h4.69Z" clip-rule="evenodd"></path>
                    </svg>
                    Back
                </a>
            </div>
            <div class = "page-content-container" id="create-case-page">
                <h1 id = "lupon-case-title">Creating a New Lupon Case</h1>
                <div class = "form-encasing-container">
                    <div class = "form-actual-container">
                        <form id="case-form" class="case-form">
                            <div class = "form-section" id = "basic-info">
                                <div class = "column-section">
                                    <label for="case-title" class ="bold-label">Case Title</label>
                                    <input class = "case-title-input" id="case-title" type = "text" placeholder= "Case Title">
                                </div>
                                <div class = "column-section">
                                    <label for="case-type" class ="bold-label">Case Type</label>
                                    <input class="case-type-input" type = "text" id = "case-type" placeholder="Case Type">
                                </div>
                                <div class = "column-section1">
                                    <label for="case-form" class ="bold-label">Status</label>
                                    <select name="case-form" class="status-dropdown" selected = "1">
                                        <option value="" selected disabled hidden>Select Status</option>
                                        <option value="1">Resolved</option>
                                        <option value="0">Ongoing</option>
                                    </select>
                                </div>
                            </div>
                            <span class = "section-name">Respondent Information</span>
                            <div class = "form-section" id = "respondent-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name">
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1">
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name">
                                </div>
                            </div>
                            <span class = "section-name">Complainer Information</span>
                            <div class = "form-section" id = "complainer-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name">
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1">
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name">
                                </div>
                            </div>
                            <span class = "section-name">Mediation Information</span>
                            <div class = "form-section" id = "mediation-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name">
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1">
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name">
                                </div>
                            </div>
                            <span class = "section-name">Consilation Information</span>
                            <div class = "form-section" id = "consilation-information">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name">
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1">
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name">
                                </div>
                            </div>
                            <span class ="section-name">Case</span>
                            <div class = "form-section" id="location">
                                <div class = "input-pair">
                                    <input class = "location-input" id="case-description" type = "text" placeholder="Case Details">
                                </div>
                            </div>
                        </form>
                    </div>  
                </div>
                <!-- TO BE UPDATED WITH component-ref.html after merging with main
                    <div class = "buttons-container">
                    <button type="button" class="form-button" id="resolved-button" >
                        <img src="../public/images/form-check.png" id="form-check-icon">
                        <span id="">Mark as Resolved</span>
                    </button>
                    <button type="button" class ="form-button" id="edit-button">
                        <img src="../public/images/action-edit.png" id="form-edit-icon">
                        <span id="">Edit Data</span>
                    </button>
                    <button class = "form-button" id="delete-button">
                        <img src="../public/images/action-delete.png" id="form-delete-icon">
                        <span id="">Delete Case</span>
                    </button>
                    </div>
                -->
            </div>
        </div>
    </body>
</html>
