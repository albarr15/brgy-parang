            <div class = "page-content-container" id="view-case-page">
                <h1 id = "tanod-case-title">Tanod Case Details</h1>
                <div class = "form-encasing-container">
                    <div class = "form-actual-container">
                        <form class="case-form">
                            <div class = "form-section" id = "basic-info">
                                <div class = "column-section">
                                    <label for="entry-number-input" class ="bold-label">Entry Number</label>
                                    <input class = "entry-number-input" type = "text" placeholder= "Entry Number" value="12345678" readonly>
                                </div>
                                <div class = "column-section">
                                    <label for="date" class ="bold-label">Date</label>
                                    <input type = "date" id = "dateInput" value="2024-06-24" readonly>
                                </div>
                                <div class = "column-section1">
                                    <label for="case-form" class ="bold-label">Status</label>
                                    <select name="case-form" class="status-dropdown-view" selected = "1">
                                        <option value="" disabled hidden>Select Status</option>
                                        <option value="1" selected>Resolved</option>
                                        <option value="0" disabled>Ongoing</option>
                                    </select>
                                </div>
                            </div>
                            <span class = "section-name">Reportee Information</span>
                            <div class = "form-section" id = "reportee-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <div class="form-section" id = "reportee-additional-info">
                                <div class = "input-pair">
                                    <label for="">Reportee Address</label>
                                    <input class = "address-input" type = "text" placeholder="Reportee Address" value="2401 Taft Ave, Malate, Manila, 1004 Metro Manila" readonly> 
                                </div>
                            </div>
                            <span class="section-name">Nature of Blotter</span>
                            <div class = "form-section">
                                <div class = "input-pair">
                                    <input class = "nature-of-blotter-input" type = "text" placeholder="Nature of Blotter" value="Physical Injury" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Respondent Information</span>
                            <div class = "form-section" id = "respondent-info">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Desk Officer Information</span>

                            <div class = "form-section" id = "desk-officer-information">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class = "section-name">Witness Information</span>
                            <div class = "form-section" id = "witness-information">
                                <div class = "input-pair">
                                    <label for="last-name-input">Last Name</label>
                                    <input class = "last-name-input" type ="text" placeholder="Last Name" value="Dela Cruz" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="middle-initial-input">Middle Initial</label>
                                    <input class = "middle-name-input" type = "text" placeholder="M.I." maxlength="1" value="A" readonly>
                                </div>
                                <div class = "input-pair">
                                    <label for="first-name-input">First Name</label>
                                    <input class = "first-name-input" type = "text" placeholder="First Name" value="Juan" readonly>
                                </div>
                            </div>
                            <span class ="section-name">Location</h5>
                            <div class = "form-section" id="location">
                                <div class = "input-pair">
                                    <input class = "location-input" type = "text" placeholder="Location" value="2401 Taft Ave, Malate, Manila, 1004 Metro Manila" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
